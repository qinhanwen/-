    <script>
      (function (doc, win) {
        var docEl = doc.documentElement, // 获取html对象
          resizeEvt =
            'orientationchange' in window ? 'orientationchange' : 'resize', // 横屏是否支持，不支持则为浏览器大小改变
          // 计算页面字体大小
          recalc = function () {
            // 设置内容最小高度，保证页面撑满屏幕
            document.getElementById('root').style.minHeight =
              document.documentElement.clientHeight + 'px';
            // 获取页面宽度
            var clientWidth = docEl.clientWidth;
            // 获取不到页面宽度，直接返回
            if (!clientWidth) return;
            if (clientWidth > 500) {
              clientWidth = 500;
            }
            docEl.style.fontSize = (clientWidth / 414) * 20 + 'px';
          };
        // 不支持addEventListener,返回
        if (!doc.addEventListener) return;
        // 监听事件，获取当前html标签的字体大小
        win.addEventListener(resizeEvt, recalc, false);
        // dom内容加在完成事件
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>

    <style type="text/css">
      /*do not import this file except components/style/index.less*/
      .am-fade-enter,
      .am-fade-appear {
        opacity: 0;
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
        animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }
      .am-fade-leave {
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
        animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }
      .am-fade-enter.am-fade-enter-active,
      .am-fade-appear.am-fade-appear-active {
        -webkit-animation-name: amFadeIn;
        animation-name: amFadeIn;
        -webkit-animation-play-state: running;
        animation-play-state: running;
      }
      .am-fade-leave.am-fade-leave-active {
        -webkit-animation-name: amFadeOut;
        animation-name: amFadeOut;
        -webkit-animation-play-state: running;
        animation-play-state: running;
      }
      @-webkit-keyframes amFadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes amFadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @-webkit-keyframes amFadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes amFadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .am-slide-up-enter,
      .am-slide-up-appear {
        -webkit-transform: translate(0, 100%);
        -ms-transform: translate(0, 100%);
        transform: translate(0, 100%);
      }
      .am-slide-up-enter,
      .am-slide-up-appear,
      .am-slide-up-leave {
        -webkit-animation-duration: 0.2s;
        animation-duration: 0.2s;

        let length;

          targetElement.setSelectionRange &&
          targetElement.type.indexOf('date') !== 0 &&
          targetElement.type !== 'time' &&
          targetElement.type !== 'month'
        ) {
          length = targetElement.value.length;
          targetElement.focus();
          targetElement.setSelectionRange(length, length);
        } else {
          targetElement.focus();
        }
      };
      FastClick.attach(document.body);

      if ('addEventListener' in document) {
        document.addEventListener(
          'DOMContentLoaded',
          function () {
            FastClick.attach(document.body);
          },

        );
