<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.outer{
    width: 200px;
    height: 200px;
    background: #ddd;
    position: relative;
}
.inner{
    width: 150px;
    height: 150px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -75px 0 0 -75px;
    background: #eee;
}
</style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
<script>
    var outer = document.querySelector('.outer');
    var inner = document.querySelector('.inner');

    new MutationObserver(function () {
        console.log('mutate');
    }).observe(outer, {
        attributes: true
    });


    function onClick() {
        console.log('click');

        setTimeout(function () {
            console.log('timeout');
        }, 0);

        Promise.resolve().then(function () {
            console.log('promise');
        });

        outer.setAttribute('data-random', Math.random());
    }


    inner.addEventListener('click', onClick);
    outer.addEventListener('click', onClick);
    inner.click();

</script>

</html>
