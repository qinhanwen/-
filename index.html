    <title>登录</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    img {
        margin: 70px auto 0 auto;
        width: 127px;
        height: 127px;
        display: block;
        background-size: 127px 127px;
    }

    .login {
        width: 140px;
        height: 36px;
        margin: 160px auto 20px auto;
        background: white;
        color: #01A0FF;
        border: 1px solid #01A0FF;
        border-radius: 4px;
        font-size: 8px;
        display: block;
        text-align: center;
        line-height: 36px;
    }
    h2{
         text-align: center;
         font-size: 16px;
         font-weight: normal;
         margin-top: 10px;
    }
    .cancel-login {
        font-size: 14px;
        color: #b2b2b2;
        text-align: center;
    }
    .has-error{
        width: 80%;
        margin: 24px auto 0;
        font-size:17px;
        color: #ed4622;
        text-align: center;
    }
    .modal{
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
    }
    .modal-scale{
        transform: translate(-42%,-44%) scale(0.1,0.1);
        transition-duration: 2s;
        transition-timing-function: linear;
    }
</style>
