<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="registerTabGUID()">
    <h2>Test Multiple Tabs</h2>
    <script>
        var TAB_STORAGE_KEY = "exeTabGUID";
        var TAB_KICKOFF_KEY = "exeKickOff";
        var guid;

        function registerTabGUID() {
            if (typeof (Storage) !== "undefined") {
                window.addEventListener("storage", storageHandler, false);
                if (sessionStorage[TAB_STORAGE_KEY] == null) {
                    sessionStorage[TAB_STORAGE_KEY] = guid = getTabGUID();
                    localStorage[TAB_STORAGE_KEY] = guid;
                }
            }
        }

        function storageHandler(e) {
            if (e.key == TAB_STORAGE_KEY) {
                if (e.oldValue != e.newValue) {
                    // setKickOffMessage
                    localStorage[TAB_KICKOFF_KEY] = Math.random();
                }
            } else if (e.key == TAB_KICKOFF_KEY) {
                alert('不允许多开');
                sessionStorage.removeItem(TAB_STORAGE_KEY);
            }
        }

        function getTabGUID() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                s4() + '-' + s4() + s4() + s4();
        }
    </script>
</body>

</html>
