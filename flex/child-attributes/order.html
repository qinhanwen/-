<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        display: flex;
        list-style: none;
        padding: 0;
        width: 300px;
        height: 300px;
        border:1px solid black;
    }

    li {
        width: 90px;
        height: 90px;
        line-height: 90px;
        text-align: center;
        background: red;
    }
</style>

<body>
    <ul>
        <li style="order: -1">order -1</li>
        <li style="order: 0">order 0</li>
        <li style="order: 1">order 1</li>
    </ul>
</body>

</html>
