<style>
    ul {

    }

    li {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: red;
        border: 1px solid #eee;
    }
</style>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

        <li style="flex-grow: 1">flex-grow: 1</li>
