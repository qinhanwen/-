<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        display: flex;
        list-style: none;
        padding: 0;
    }

    li {
        width: 200px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: red;
        border: 1px solid #ddd;
    }
</style>

<body>
    <ul>
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>

    <ul>
        <li>li first</li>
        <li style="flex-shrink:0">li flex-shrink:0</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>
</body>

</html>
