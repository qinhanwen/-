<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        display: flex;
        list-style: none;
        padding: 0;
    }

    li {
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: red;
    }

    span {
        color: blue;
    }
</style>

<body>
    <div>
        <ul style="flex-direction:initial;">
            <!--flex-direction:initial;-->
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div>
        <ul style="flex-direction:row-reverse;">
            <li style="display:flex;flex-direction: inherit">
                <!--flex-direction:inherit;-->
                <span>span1</span>
                <span>span2</span>
                <span>span3</span>
            </li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
