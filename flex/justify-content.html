<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    ul {
        display: flex;
        list-style: none;
        padding: 0;
    }

    li {
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background: red;
        border: 1px solid #ddd;
    }
</style>

<body>
    <ul style="justify-content: flex-start;">
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>

    <ul style="justify-content: flex-end;">
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>


    <ul style="justify-content:center;">
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>

    <ul style="justify-content:space-between;">
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>

    <ul style="justify-content:space-around;">
        <li>li first</li>
        <li>li</li>
        <li>li</li>
        <li>li last</li>
    </ul>
</body>

</html>
