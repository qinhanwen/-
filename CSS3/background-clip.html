<!DOCTYPE html>
<html lang="en">
<head>

<style>
 div{
     background: url('http://www.exexm.com/images/new-images/WX20190119-000037@2x.png') no-repeat;
     width: 200px;
     height: 200px;
     border:20px solid rgba(20, 20, 20, 0.4);
     background-size: 200px 200px;
     float: left;
     margin: 5px;
     padding: 20px;
 }
 .div1{
     background-clip: border-box;
 }
 .div2{
     background-clip: content-box;
 }
 .div3{
     background-clip: padding-box;
 }
</style>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
