<head>

<style>
    .ul1>li:nth-child(n) {
        color: red;
    }

    .ul2>li:nth-child(-n+1) {
        color: red;
    }

    .ul3>li:nth-child(2n) {
        color: red;
    }

    .ul4>li:nth-child(2n+1) {
        color: red;
    }
</style>

<body>
    <ul class="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="ul2">
