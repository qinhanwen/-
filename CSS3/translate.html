<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: red;

        transition-property: width, height;
        transition-duration: 2s;
        transition-delay: 2s;
        /* Safari */
        -webkit-transition-property: width, height;
        -webkit-transition-duration: 2s;
        -webkit-transition-delay: 2s;
    }

    div:hover {
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div>

    </div>
</body>

</html>
