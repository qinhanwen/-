<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.outer{
    width: 200px;
    height: 200px;
    border:1px solid red;
    position: relative;
}
.inner{
    width: 50px;
    height: 50px;
    background: black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
</style>
<body>
    <div class="outer">
        <div  class="inner"></div>
    </div>
</body>
</html>
