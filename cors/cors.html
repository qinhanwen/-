<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
</body>
<script>
    function send() {
        var xmlHttp;
        if (XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        } else {
            xmlHttp = new ActiveXObject();
        }

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4) {
                if ((xmlHttp.status >= 200 && xmlHttp.status <= 300) || xmlHttp.status == 304) {
                    document.body.innerHTML = xmlHttp.response;
                    //新增的部分
                    console.log(xmlHttp.getResponseHeader('response'));
                    //
                }
            }
        }
        document.cookie = "user=qinhanwen";
        xmlHttp.withCredentials = true;
        xmlHttp.open('GET', 'http://127.0.0.1:3000/cors', true);
        xmlHttp.setRequestHeader('name', 'qinhanwen');//必须在opend以后才可以设置
        xmlHttp.send();
    }

    send();
</script>

</html>
